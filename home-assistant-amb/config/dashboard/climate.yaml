views:
  - title: Thermostats
    path: thermostats
    icon: mdi:thermostat
    type: sections
    badges:
      - type: entity
        entity: binary_sensor.ib1863854592_connection_state
        name: Internet Bridge
        show_name: true
      - type: entity
        entity: binary_sensor.tado_thermostat_living_battery
        name: Living
        show_name: true
      - type: entity
        entity: binary_sensor.tado_thermostat_bedroom_jc_battery
        name: Bedroom JC
        show_name: true
      - type: entity
        entity: binary_sensor.tado_thermostat_valve_study_battery
        name: Study
        show_name: true
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Thermostats
            heading_style: title
            icon: mdi:thermostat
          - type: thermostat
            entity: climate.living
            grid_options:
              rows: 3
              columns: 6
          - type: thermostat
            entity: climate.study
            grid_options:
              rows: 3
              columns: 6
          - type: thermostat
            entity: climate.bedroom_jc
            grid_options:
              rows: 3
              columns: 6
          - type: heading
            heading: Heating percentage 24h
            heading_style: subtitle
            icon: mdi:heat-wave
          - type: history-graph
            entities:
              - entity: sensor.living_heating
              - entity: sensor.study_heating
              - entity: sensor.bedroom_jc_heating
            hours_to_show: 24

  - title: Measurements
    path: measurements
    icon: mdi:chart-areaspline
    type: sections
    max_columns: 4
    badges:
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_living_temperature
        icon: mdi:sofa
        name: Living
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bathroom_temperature
        name: Bathroom
        icon: mdi:shower-head
        color: amber
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bedroom_jc_temperature
        icon: mdi:bed
        name: Bedroom JC
        color: red
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_study_temperature
        name: Study
        icon: mdi:chair-rolling
        color: teal
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bedroom_olivier_temperature
        icon: mdi:bed
        name: Bedroom Olivier
        color: purple
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bedroom_duco_temperature
        icon: mdi:bed
        name: Bedroom Duco
        color: pink
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_storage_temperature
        icon: mdi:box-shadow  # can be improved
        name: Storage
        color: brown
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Temperature
            heading_style: title
            icon: mdi:thermometer
          - &heading_1_day
            type: heading
            heading_style: subtitle
            icon: ''
            heading: 1 day
          - type: statistics-graph
            chart_type: line
            period: hour
            days_to_show: 1
            entities: &entities_temperature
              - entity: sensor.climate_living_temperature
                name: Living
              - entity: sensor.climate_bathroom_temperature
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_temperature
                name: Bedroom JC
              - entity: sensor.climate_study_temperature
                name: Study
              - entity: sensor.climate_bedroom_olivier_temperature
                name: Bedroom Olivier
              - entity: sensor.climate_bedroom_duco_temperature
                name: Bedroom Duco
              - entity: sensor.climate_storage_temperature
                name: Storage
            stat_types: &stat_types
              - mean
            grid_options: &grid_options_temperature
              columns: full
              rows: 6
          - &heading_1_week
            type: heading
            heading_style: subtitle
            icon: ''
            heading: 1 week
          - type: statistics-graph
            chart_type: line
            period: hour
            days_to_show: 7
            entities: *entities_temperature
            stat_types: *stat_types
            grid_options: *grid_options_temperature
      - type: grid
        cards:
          - type: heading
            heading: Humidity
            heading_style: title
            icon: mdi:water-percent
          - *heading_1_day
          - type: statistics-graph
            chart_type: line
            period: hour
            days_to_show: 1
            entities: &entities_humidity
              - entity: sensor.climate_living_humidity
                name: Living
              - entity: sensor.climate_bathroom_humidity
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_humidity
                name: Bedroom JC
              - entity: sensor.climate_study_humidity
                name: Study
              - entity: sensor.climate_bedroom_olivier_humidity
                name: Bedroom Olivier
              - entity: sensor.climate_bedroom_duco_humidity
                name: Bedroom Duco
              - entity: sensor.climate_storage_humidity
                name: Storage
            stat_types: *stat_types
            min_y_axis: &min_y_axis_humidity 30
            max_y_axis: &max_y_axis_humidity 80
            fit_y_data: true
            grid_options: &grid_options_humidity
              columns: 12
              rows: 6
          - *heading_1_week
          - type: statistics-graph
            chart_type: line
            period: hour
            days_to_show: 7
            entities: *entities_humidity
            stat_types: *stat_types
            min_y_axis: *min_y_axis_humidity
            max_y_axis: *max_y_axis_humidity
            fit_y_data: true
            grid_options: *grid_options_humidity
