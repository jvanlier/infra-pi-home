views:
  - title: Thermostats
    path: thermostats
    icon: mdi:thermostat
    type: sections
    badges:
      - type: entity
        entity: binary_sensor.ib1863854592_connection_state
        name: Internet Bridge
        show_name: true
      - type: entity
        entity: binary_sensor.tado_thermostat_living_battery
        name: Living
        show_name: true
      - type: entity
        entity: binary_sensor.tado_thermostat_bedroom_jc_battery
        name: Bedroom JC
        show_name: true
      - type: entity
        entity: binary_sensor.tado_thermostat_valve_study_battery
        name: Study
        show_name: true
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Thermostats
            heading_style: title
            icon: mdi:thermostat
          - square: true
            type: grid
            cards:
              - type: thermostat
                entity: climate.living
              - type: thermostat
                entity: climate.bedroom_jc
              - type: thermostat
                entity: climate.study
            columns: 3
          - type: heading
            heading: Heating percentage 24h
            heading_style: subtitle
            icon: mdi:heat-wave
          - type: history-graph
            entities:
              - entity: sensor.woonkamer_heating
              - entity: sensor.study_heating
              - entity: sensor.slaapkamer_heating
            hours_to_show: 24

  - title: Measurements
    path: measurements
    icon: mdi:chart-areaspline
    type: sections
    max_columns: 4
    badges:
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_living_temperature
        icon: mdi:sofa
        name: Living
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bathroom_temperature
        name: Bathroom
        icon: mdi:shower-head
        color: amber
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bedroom_jc_temperature
        icon: mdi:bed
        name: Bedroom JC
        color: red
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_study_temperature
        name: Study
        icon: mdi:chair-rolling
        color: teal
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Temperature
            heading_style: title
            icon: mdi:thermometer
          - &ref_3
            type: heading
            heading_style: subtitle
            icon: ''
            heading: 1 day
          - chart_type: line
            period: hour
            type: statistics-graph
            entities: &ref_0
              - entity: sensor.climate_living_temperature
                name: Living
              - entity: sensor.climate_bathroom_temperature
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_temperature
                name: Bedroom JC
              - entity: sensor.climate_study_temperature
                name: Study
              - entity: sensor.climate_bedroom_duco_temperature
                name: Bedroom Duco
              - entity: sensor.climate_bedroom_olivier_temperature
                name: Bedroom Olivier
              - entity: sensor.climate_storage_temperature
                name: Storage
            stat_types: &ref_1
              - mean
            days_to_show: 1
            grid_options: &ref_2
              columns: full
              rows: 6
          - &ref_4
            type: heading
            heading_style: subtitle
            icon: ''
            heading: 1 week
          - chart_type: line
            period: hour
            type: statistics-graph
            entities: *ref_0
            stat_types: *ref_1
            days_to_show: 7
            grid_options: *ref_2
      - type: grid
        cards:
          - type: heading
            heading: Humidity
            heading_style: title
            icon: mdi:water-percent
          - *ref_3
          - chart_type: line
            period: hour
            type: statistics-graph
            entities: &ref_5
              - entity: sensor.climate_living_humidity
                name: Living
              - entity: sensor.climate_bathroom_humidity
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_humidity
                name: Bedroom JC
              - entity: sensor.climate_study_humidity
                name: Study
              - entity: sensor.climate_bedroom_duco_humidity
                name: Bedroom Duco
              - entity: sensor.climate_bedroom_olivier_humidity
                name: Bedroom Olivier
              - entity: sensor.climate_storage_humidity
                name: Storage
            stat_types: &ref_6
              - mean
            days_to_show: 1
            min_y_axis: 30
            max_y_axis: 80
            fit_y_data: true
            grid_options: &ref_7
              columns: 12
              rows: 6
          - *ref_4
          - chart_type: line
            period: hour
            type: statistics-graph
            entities: *ref_5
            stat_types: *ref_6
            days_to_show: 7
            grid_options: *ref_7
            max_y_axis: 80
            fit_y_data: true
            min_y_axis: 30
