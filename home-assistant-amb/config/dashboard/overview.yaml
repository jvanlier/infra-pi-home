views:
  - title: Overview
    path: main
    icon: mdi:view-dashboard
    type: sections
    max_columns: 3
    badges:
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_power_consumption
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_power_production
        color: purple
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l1
        name: L1
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l2
        name: L2
        color: accent
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_living_temperature
        icon: mdi:sofa
        name: Living
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bathroom_temperature
        name: Bathroom
        icon: mdi:shower-head
        color: amber
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bedroom_jc_temperature
        icon: mdi:bed
        name: Bedroom JC
        color: red
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_study_temperature
        name: Study
        icon: mdi:chair-rolling
        color: teal
    sections:
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: House scenes
            heading_style: title
          - type: tile
            entity: input_boolean.sleep_mode
            tap_action:
              action: toggle
          # Input boolean not in use yet:
          # - type: tile
          #   entity: input_boolean.housekeeping_mode
          #   tap_action:
          #     action: toggle
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: Lights
            heading_style: title
            icon: mdi:globe-light
            tap_action:
              action: navigate
              navigation_path: /dashboard-lights
          - type: tile
            name: Hall 0
            entity: light.light_group_hall_0
            features_position: bottom
            features:
              - type: light-brightness
          - type: tile
            name: Dining Table
            entity: light.light_dining_table
            features_position: bottom
            features:
              - type: light-brightness
          - type: tile
            name: Living Spots
            entity: light.light_group_living_spot
            features_position: bottom
            features:
              - type: light-brightness
          - type: tile
            name: Living White Cabinet
            entity: light.light_living_white_cabinet
            features_position: bottom
            features:
              - type: light-brightness
          - type: tile
            name: Bathroom
            entity: light.light_bathroom
            features_position: bottom
            vertical: false
            features:
              - type: light-brightness
          - type: heading
            heading: Light automation
            heading_style: subtitle
            icon: mdi:robot
            # tap_action:
            #   action: navigate
            #   navigation_path: /dashboard-lights/automation
          - type: tile
            entity: input_boolean.adaptive_lighting
            tap_action:
              action: toggle
          # Input boolean not in use yet:
          # - type: tile
          #   entity: input_boolean.motion_activated_lights
          #   tap_action:
          #     action: toggle
      - type: grid
        cards:
          - type: heading
            heading: Climate
            heading_style: title
            icon: mdi:thermometer
            tap_action:
              action: navigate
              navigation_path: /dashboard-climate
          - type: heading
            heading_style: subtitle
            heading: Temperature 1 day
          - type: statistics-graph
            period: hour
            chart_type: line
            entities:
              - entity: sensor.climate_living_temperature
                name: Living
              - entity: sensor.climate_bathroom_temperature
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_temperature
                name: Bedroom JC
              - entity: sensor.climate_study_temperature
                name: Study
            stat_types:
              - mean
            days_to_show: 1
            grid_options:
              columns: 12
              rows: 4
          - type: heading
            heading_style: subtitle
            heading: Humidity 1 day
          - type: statistics-graph
            period: hour
            chart_type: line
            entities:
              - entity: sensor.climate_living_humidity
                name: Living
              - entity: sensor.climate_bathroom_humidity
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_humidity
                name: Bedroom JC
              - entity: sensor.climate_study_humidity
                name: Study
            stat_types:
              - mean
            days_to_show: 1
            min_y_axis: 30
            max_y_axis: 80
            fit_y_data: true
            grid_options:
              columns: 12
              rows: 4
      - type: grid
        cards:
          - type: heading
            heading: Power
            heading_style: title
            icon: mdi:alpha-w
          - type: heading
            icon: mdi:transmission-tower
            heading: Grid
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /dashboard-power/grid
          - type: history-graph
            entities:
              - entity: sensor.electricity_meter_power_net
            hours_to_show: 2
            title: Grid net use (2h)
            grid_options:
              columns: 12
              rows: 4
          - type: heading
            icon: mdi:power-plug
            heading_style: subtitle
            heading: Plugs on/off switches
            tap_action:
              action: navigate
              navigation_path: /dashboard-power/plugs
          - type: tile
            entity: switch.plug_entertainment
            features_position: bottom
            vertical: false
            icon: mdi:television
            color: pink
            name: Entertainment
          - type: tile
            entity: switch.plug_garden_lights
            features_position: bottom
            vertical: false
            color: amber
            icon: mdi:light-flood-up
            name: Garden Lights
