views:
  - title: Overview
    path: main
    icon: mdi:view-dashboard
    type: sections
    max_columns: 3
    badges:
      - type: entity
        entity: person.jori
        show_name: true
        show_state: true
        show_icon: true
        show_entity_picture: true
      - type: entity
        entity: person.chantal
        show_name: true
        show_state: true
        show_icon: true
        show_entity_picture: true
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.at_least_one_person_home
        name: Home
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: input_boolean.motion_detected_recently
        name: Recent Motion
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_power_consumption
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_power_production
        color: purple
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l1
        name: L1
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l2
        name: L2
        color: accent
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_living_temperature
        icon: mdi:sofa
        name: Living
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bathroom_temperature
        name: Bathroom
        icon: mdi:shower-head
        color: amber
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_bedroom_jc_temperature
        icon: mdi:bed
        name: Bedroom JC
        color: red
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.climate_study_temperature
        name: Study
        icon: mdi:chair-rolling
        color: teal
    sections:
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: House scenes
            heading_style: title
          - type: tile
            entity: input_boolean.sleep_mode
            tap_action:
              action: toggle
          - type: tile
            entity: input_boolean.sleep_mode_kids
            tap_action:
              action: toggle
          # Input boolean not in use yet:
          # - type: tile
          #   entity: input_boolean.housekeeping_mode
          #   tap_action:
          #     action: toggle

          - type: heading
            heading: Lights
            heading_style: title
            icon: mdi:globe-light
            tap_action:
              action: navigate
              navigation_path: /dashboard-lights
          - type: heading
            heading: Hall 0 (Ground floor hall)
            heading_style: subtitle
            icon: mdi:coat-rack
          - type: tile
            name: Spot
            entity: light.light_group_hall_0_spot
          - type: tile
            name: Wall
            entity: light.light_hall_0_wall
          - type: tile
            name: Toilet
            entity: light.light_toilet
          - type: heading
            heading: Living
            heading_style: subtitle
            icon: mdi:sofa
          - type: tile
            name: Spot
            entity: light.light_group_living_spot
          - type: tile
            name: White Cabinet
            entity: light.light_living_white_cabinet
          - type: tile
            name: Dining Table
            entity: light.light_dining_table
          - type: tile
            name: Go
            entity: light.light_go
          - type: heading
            heading: Kitchen
            heading_style: subtitle
            icon: mdi:fridge
          - type: tile
            name: Middle
            entity: light.light_group_kitchen_middle
          - type: tile
            name: Countertop
            entity: light.light_group_kitchen_countertop
          - type: heading
            heading: Bathroom
            heading_style: subtitle
            icon: mdi:shower-head
          - type: tile
            name: Bathroom
            entity: light.light_bathroom
          - type: heading
            heading: Bedrooms
            heading_style: subtitle
            icon: mdi:bed
          - type: tile
            name: Duco Ambiance
            entity: light.light_group_bedroom_duco_ambiance
          - type: tile
            name: Duco Color
            entity: light.light_group_bedroom_duco_color
          - type: tile
            name: Olivier Ambiance
            entity: light.light_group_bedroom_olivier_ambiance
          - type: tile
            name: Olivier Color
            entity: light.light_group_bedroom_olivier_color
          - type: tile
            name: Jori
            entity: light.light_bedroom_jc_bed_j
          - type: tile
            name: Chantal
            entity: light.light_bedroom_jc_bed_c

          - type: heading
            heading: Light automation
            heading_style: subtitle
            icon: mdi:robot
            # tap_action:
            #   action: navigate
            #   navigation_path: /dashboard-lights/automation
          - type: tile
            entity: input_boolean.adaptive_lighting
            tap_action:
              action: toggle
          # Input boolean not in use yet:
          # - type: tile
          #   entity: input_boolean.motion_activated_lights
          #   tap_action:
          #     action: toggle

      - type: grid
        cards:
          - type: heading
            heading: Climate
            heading_style: title
            icon: mdi:thermometer
          - type: heading
            heading: Thermostats
            heading_style: subtitle
            icon: mdi:thermostat-box
            tap_action:
              action: navigate
              navigation_path: /dashboard-climate/thermostats
          - type: thermostat
            entity: climate.living
            grid_options:
              rows: 3
              columns: 6
          - type: thermostat
            entity: climate.study
            grid_options:
              rows: 3
              columns: 6
          - type: heading
            heading_style: subtitle
            heading: Measurements
            icon: mdi:chart-areaspline
            tap_action:
              action: navigate
              navigation_path: /dashboard-climate/measurements
          - type: heading
            heading_style: subtitle
            heading: Temperature 1 day
            icon: mdi:thermometer
          - type: statistics-graph
            period: hour
            chart_type: line
            entities:
              - entity: sensor.climate_living_temperature
                name: Living
              - entity: sensor.climate_bathroom_temperature
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_temperature
                name: Bedroom JC
              - entity: sensor.climate_study_temperature
                name: Study
            stat_types:
              - mean
            days_to_show: 1
            grid_options:
              columns: 12
              rows: 4
          - type: heading
            heading_style: subtitle
            heading: Humidity 1 day
            icon: mdi:water-percent
          - type: statistics-graph
            period: hour
            chart_type: line
            entities:
              - entity: sensor.climate_living_humidity
                name: Living
              - entity: sensor.climate_bathroom_humidity
                name: Bathroom
              - entity: sensor.climate_bedroom_jc_humidity
                name: Bedroom JC
              - entity: sensor.climate_study_humidity
                name: Study
            stat_types:
              - mean
            days_to_show: 1
            min_y_axis: 30
            max_y_axis: 80
            fit_y_data: true
            grid_options:
              columns: 12
              rows: 4
      - type: grid
        cards:
          - type: heading
            heading: Power
            heading_style: title
            icon: mdi:alpha-w
          - type: heading
            icon: mdi:transmission-tower
            heading: Grid net use (2h)
            heading_style: subtitle
            tap_action:
              action: navigate
              navigation_path: /dashboard-power/grid
          - type: history-graph
            entities:
              - entity: sensor.electricity_meter_power_net
            hours_to_show: 2
            grid_options:
              columns: 12
              rows: 4
          - type: heading
            icon: mdi:power-plug
            heading_style: subtitle
            heading: Plug on/off switches
            tap_action:
              action: navigate
              navigation_path: /dashboard-power/plugs
          - type: tile
            entity: switch.plug_entertainment
            features_position: bottom
            vertical: false
            icon: mdi:television
            color: pink
            name: Entertainment
          - type: tile
            entity: switch.plug_garden_lights
            features_position: bottom
            vertical: false
            color: amber
            icon: mdi:light-flood-up
            name: Garden Lights
          - type: heading
            heading: Appliances
            heading_style: title
            icon: mdi:washing-machine
          - type: tile
            entity: sensor.washing_machine_state
            icon: mdi:washing-machine
          - type: history-graph
            entities:
              - entity: sensor.washing_machine_state
                name: WM
            hours_to_show: 12
