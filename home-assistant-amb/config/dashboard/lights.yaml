views:
  - title: Lights
    path: main
    icon: mdi:globe-light
    type: sections
    max_columns: 4
    sections:
      - type: grid
        column_span: 4
        cards:
          - type: heading
            heading: Hall 0 (Ground floor hall)
            heading_style: subtitle
            icon: mdi:coat-rack
          - type: tile
            name: Spot
            entity: light.light_group_hall_0_spot
            features:
              - type: light-brightness
          - type: tile
            name: Wall
            entity: light.light_hall_0_wall
            features:
              - type: light-brightness
          - type: tile
            name: Toilet
