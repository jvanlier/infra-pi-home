views:
  - title: Grid
    path: grid
    icon: mdi:transmission-tower
    type: sections
    max_columns: 2
    badges:
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_power_consumption
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_power_production
        color: purple
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l1
        name: L1
        color: indigo
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l2
        name: L2
        color: accent
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: sensor.electricity_meter_current_phase_l3
        name: L3
        color: red
    sections:
      - type: grid
        cards:
          - type: history-graph
            title: 'Grid net use: 2h'
            hours_to_show: 2
            entities:
              - entity: sensor.electricity_meter_power_net
          - type: history-graph
            title: 'Grid net use per phase: 2h'
            hours_to_show: 2
            entities:
              - entity: sensor.electricity_meter_power_net_phase_l1
                name: L1
              - entity: sensor.electricity_meter_power_net_phase_l2
                name: L2
              - entity: sensor.electricity_meter_power_net_phase_l3
                name: L3
      - type: grid
        cards:
          - type: history-graph
            title: 'Grid current: 2h'
            hours_to_show: 2
            entities:
              - entity: sensor.electricity_meter_current_phase_l1
                name: L1
              - entity: sensor.electricity_meter_current_phase_l2
                name: L2
              - entity: sensor.electricity_meter_current_phase_l3
                name: L3
  - title: Plugs
    path: plugs
    icon: mdi:power-plug
    type: sections
    max_columns: 4
    sections:
      - type: grid
        cards:
          - type: heading
            icon: mdi:power-plug
            heading_style: title
            heading: Plugs on/off switches
          - type: tile
            entity: switch.plug_entertainment
            features_position: bottom
            vertical: false
            icon: mdi:television
            color: pink
            name: Entertainment
          - type: tile
            entity: switch.plug_garden_lights
            features_position: bottom
            vertical: false
            color: amber
            icon: mdi:light-flood-up
            name: Garden Lights
          - type: tile
            entity: switch.plug_quooker_and_dishwasher
            features_position: bottom
            vertical: false
            color: red
            icon: mdi:dishwasher
            name: Quooker and Dishwasher
          - type: tile
            entity: switch.plug_workstation
            features_position: bottom
            vertical: false
            color: orange
            icon: mdi:desktop-classic
            name: Workstation
          - type: tile
            entity: switch.plug_dryer
            features_position: bottom
            vertical: false
            color: teal
            icon: mdi:tumble-dryer
            name: Dryer
          - type: tile
            entity: switch.plug_washing_machine
            features_position: bottom
            vertical: false
            color: blue
            icon: mdi:washing-machine
            name: Washing Machine
