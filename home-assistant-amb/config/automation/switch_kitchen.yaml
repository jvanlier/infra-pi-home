- alias: Switch Wall Kitchen
  id: switch_wall_kitchen
  use_blueprint:
    path: custom/hue_wall_switch.yaml
    input:
      controller: Switch Wall Kitchen
      left_press:
        # Turn on adapt brightness (might have been turned off by motion-activated automation):
        - action: switch.turn_on
          target:
            entity_id:
              - switch.adaptive_lighting_adapt_brightness_kitchen_middle
              - switch.adaptive_lighting_adapt_brightness_kitchen_countertop
        - action: light.toggle
          target:
            entity_id:
              - light.light_group_kitchen_middle
              - light.light_group_kitchen_countertop
