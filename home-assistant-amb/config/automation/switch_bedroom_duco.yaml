- alias: Swich Bedroom Duco
  id: switch_living_tap_dial
  use_blueprint:
    path: custom/hue_tap_dial.yaml
    input:
      mqtt_topic: zigbee2mqtt/Switch Bedroom Duco
      remote_button_1_single_press:
        - action: light.turn_on
          target:
            entity_id: &ref_lights
              - light.light_group_bedroom_duco
      remote_button_3_single_press:
        - action: light.turn_off
          target:
            entity_id: *ref_lights
      remote_dial_rotate_left_step:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_left_slow:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_left_fast:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -20
          target:
            entity_id: *ref_lights
      remote_dial_rotate_right_step:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_right_slow:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_right_fast:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 20
          target:
            entity_id: *ref_lights
