- alias: Switch Wall Bedroom Duco
  id: switch_wall_bedroom_duco
  use_blueprint:
    path: custom/hue_wall_switch.yaml
    input:
      controller: Switch Wall Bedroom Duco
      left_press:
        - action: light.toggle
          target:
            entity_id: &ref_lights
              - light.light_group_bedroom_duco_ambiance
              - light.light_group_bedroom_duco_color

- alias: Switch Tap Dial Bedroom Duco
  id: switch_tap_dial_bedroom_duco
  use_blueprint:
    path: custom/hue_tap_dial.yaml
    input:
      mqtt_topic: zigbee2mqtt/Switch Tap Dial Bedroom Duco
      remote_button_1_single_press:
        - action: light.turn_on
          target:
            entity_id: *ref_lights
      remote_button_3_single_press:
        - action: light.turn_off
          target:
            entity_id: *ref_lights
      remote_dial_rotate_left_step:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_left_slow:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_left_fast:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -20
          target:
            entity_id: *ref_lights
      remote_dial_rotate_right_step:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_right_slow:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 10
          target:
            entity_id: *ref_lights
      remote_dial_rotate_right_fast:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 20
          target:
            entity_id: *ref_lights
