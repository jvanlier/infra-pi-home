- alias: Switch Tap Dial Bedroom Duco
  id: switch_tap_dial_bedroom_duco
  use_blueprint:
    path: custom/hue_tap_dial_adaptive_lighting_disco.yaml
    input:
      controller: Switch Tap Dial Bedroom Duco
      brightness_max: 125
      brightness_step: 10
      light_group_all: light.light_group_bedroom_duco
      light_group_color: light.light_group_bedroom_duco_color
      switch_entities_adaptive_lighting:
        - switch.adaptive_lighting_bedroom_duco_ambiance
        - switch.adaptive_lighting_bedroom_duco_color
      switch_entities_adapt_brightness: &ref_switch_adapt_brightness
        - switch.adaptive_lighting_adapt_brightness_bedroom_duco_ambiance
        - switch.adaptive_lighting_adapt_brightness_bedroom_duco_color
      input_boolean_disco: light.light_group_bedroom_duco_color

- alias: Switch Wall Bedroom Duco
  id: switch_wall_bedroom_duco
  use_blueprint:
    path: custom/hue_wall_switch_adaptive_lighting.yaml
    input:
      controller: Switch Wall Bedroom Duco
      left_light_group_all: light.light_group_bedroom_duco
      left_light_entities_on:
        - light.light_group_bedroom_duco_ambiance
        - light.light_group_bedroom_duco_color
      left_switch_entities_adapt_brightness: *ref_switch_adapt_brightness
