- alias: Switch Wall Bedroom Olivier
  id: switch_wall_bedroom_olivier
  use_blueprint:
    path: custom/hue_wall_switch.yaml
    input:
      controller: Switch Wall Bedroom Olivier
      left_press:
        - action: light.toggle
          target:
            entity_id: &ref_lights
              - light.light_group_bedroom_olivier_ambiance
              - light.light_group_bedroom_olivier_color

- alias: Switch Tap Dial Bedroom Olivier
  id: switch_tap_dial_bedroom_olivier
  use_blueprint:
    path: custom/hue_tap_dial.yaml
    input:
      controller: Switch Tap Dial Bedroom Olivier
      button_1_press:
        - action: light.turn_on
          target:
            entity_id: *ref_lights
      button_3_press:
        - action: light.turn_off
          target:
            entity_id: *ref_lights
      dial_rotate_left_step:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -10
          target:
            entity_id: *ref_lights
      dial_rotate_left_slow:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -10
          target:
            entity_id: *ref_lights
      dial_rotate_left_fast:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: -20
          target:
            entity_id: *ref_lights
      dial_rotate_right_step:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 10
          target:
            entity_id: *ref_lights
      dial_rotate_right_slow:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 10
          target:
            entity_id: *ref_lights
      dial_rotate_right_fast:
        - action: light.turn_on
          data:
            transition: 1
            brightness_step_pct: 20
          target:
            entity_id: *ref_lights
