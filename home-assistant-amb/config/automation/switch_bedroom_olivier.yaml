- alias: Switch Wall Bedroom Olivier
  id: switch_wall_bedroom_olivier
  use_blueprint:
    path: custom/hue_wall_switch.yaml
    input:
      controller: Switch Wall Bedroom Olivier
      left_press:
        - action: light.toggle
          target:
            entity_id: &ref_lights
              - light.light_group_bedroom_olivier_ambiance
              - light.light_group_bedroom_olivier_color

- alias: Switch Tap Dial Bedroom Olivier
  id: switch_tap_dial_bedroom_olivier
  use_blueprint:
    path: custom/hue_tap_dial_adaptive_lighting.yaml
    input:
      controller: Switch Tap Dial Bedroom Olivier

      light_entities_on_off:
        - light.light_group_bedroom_olivier_ambiance
        - light.light_group_bedroom_olivier_color
      al_entities:
        - switch.adaptive_lighting_bedroom_olivier_ambiance
        - switch.adaptive_lighting_bedroom_olivier_color
      light_group_all: light.light_group_bedroom_olivier
