- alias: Motion-activated Light Kitchen Middle
  id: mal-kitchen-middle
  use_blueprint:
    path: custom/light_motion_activated_dark_aware.yaml
    input:
      motion_entity: binary_sensor.motion_kitchen_occupancy
      device_no_motion_wait: number.motion_kitchen_detection_interval
      total_no_motion_wait: 600
      light_entity_id: light.light_group_kitchen_middle
      adaptive_light_entity: switch.adaptive_lighting_kitchen_middle
      adaptive_light_adapt_brightness_entity: switch.adaptive_lighting_adapt_brightness_kitchen_middle
      dim_percentage: 70

- alias: Motion-activated Light Kitchen Countertop
  id: mal-kitchen-countertop
  use_blueprint:
    path: custom/light_motion_activated_dark_aware.yaml
    input:
      motion_entity: binary_sensor.motion_kitchen_occupancy
      device_no_motion_wait: number.motion_kitchen_detection_interval
      total_no_motion_wait: 600
      light_entity_id: light.light_group_kitchen_countertop
      adaptive_light_entity: switch.adaptive_lighting_kitchen_countertop
      adaptive_light_adapt_brightness_entity: switch.adaptive_lighting_adapt_brightness_kitchen_countertop
      dim_percentage: 70

- alias: Light dark transition kitchen - on to dimmed state
  id: light-dark-transition-kitchen-on-to-dimmed-state
  trigger:
    - platform: state
      entity_id: binary_sensor.sufficiently_dark_for_indoor_lights
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.presence_ground_floor
      state: "on"
    - condition: state
      entity_id: light.light_group_kitchen_countertop
      state: "off"
  action:
    # Now we need to mimick the dimmed state
    - service: "switch.turn_off"
      target:
        entity_id:
          - switch.adaptive_lighting_adapt_brightness_kitchen_middle
          - switch.adaptive_lighting_adapt_brightness_kitchen_countertop
    # Setting brightness value is a bit wonky, the automation takes 70% of adaptive brightness.
    # But now we need to hardcode it.
    - service: "light.turn_on"
      data:
        brightness: 107
        transition: 1
      target:
        entity_id:
          - light.light_group_kitchen_countertop
    - service: "light.turn_on"
      data:
        brightness: 53
        transition: 1
      target:
        entity_id:
          - light.light_group_kitchen_middle

- alias: Light dark transition kitchen - off if in dimmed state
  id: light-dark-transition-kitchen-off-if-in-dimmed-state
  trigger:
    - platform: state
      entity_id: binary_sensor.sufficiently_dark_for_indoor_lights
      to: "off"
  condition:
    - condition: state
      entity_id: binary_sensor.presence_ground_floor
      state: "on"
    # Sufficient to check only countertop for the next two, since they go together:
    - condition: state
      entity_id: light.light_group_kitchen_countertop
      state: "on"
    - alias: "Ensure automation not running (i.e. no motion detected)"
      condition: state
      entity_id: automation.motion_activated_light_kitchen_countertop
      attribute: current
      state: 0
  action:
    - service: "light.turn_off"
      data:
        transition: 10
      target:
        entity_id:
          - light.light_group_kitchen_countertop
          - light.light_group_kitchen_middle
