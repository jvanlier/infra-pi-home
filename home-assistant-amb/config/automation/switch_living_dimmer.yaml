- alias: Switch Living Dimmer
  id: switch-living-dimmer
  description: ""
  use_blueprint:
    path: custom/hue_dimmer_switch.yaml
    input:
      controller: Switch Living Dimmer
      on_released:
        - action: light.turn_on
          target:
            entity_id: &ref_floor_0_living_area
              - light.light_group_living_spot
              - light.light_living_white_cabinet
              - light.light_dining_table
              - light.light_group_kitchen_middle
              - light.light_group_kitchen_countertop
      off_released:
        - action: light.turn_off
          target:
            entity_id: *ref_floor_0_living_area
      up_held:
        - action: light.turn_on
          data:
            brightness_step_pct: 20
            transition: 1
          target:
            entity_id: &ref_dim_20
              - light.light_group_living_spot
              - light.light_dining_table
              - light.light_group_kitchen_middle
              - light.light_group_kitchen_countertop
        - action: light.turn_on
          data:
            brightness_step_pct: 10
            transition: 1
          target:
            entity_id: &ref_dim_10
              - light.light_living_white_cabinet
      down_held:
        - action: light.turn_on
          data:
            brightness_step_pct: -20
            transition: 1
          target:
            entity_id: *ref_dim_20
        - action: light.turn_on
          data:
            brightness_step_pct: -10
            transition: 1
          target:
            entity_id: *ref_dim_10
