name: Build and Test home-assistant-amb

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Install just
        run: |
            curl -sSL https://just.systems/install.sh | bash -s -- --to /usr/local/bin
      - name: Build home-assistant-amb image
        run: just build
        working-directory: home-assistant-amb
      - name: Test Home Assistant config
        run: just test-config
        working-directory: home-assistant-amb
