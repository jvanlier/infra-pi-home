- alias: Adaptive light sleep mode - on
  id: al-sleep-on
  trigger:
  - platform: time
    at: "22:00:00"
  action:
    - service: switch.turn_on
      target:
        entity_id: 
          - switch.adaptive_lighting_sleep_mode_motion
          - switch.adaptive_lighting_sleep_mode_motion_ikea 
  mode: restart

- alias: Adaptive light sleep mode - off daycare days
  id: al-sleep-off-daycare
  trigger:
  - platform: time
    at: "07:00:00"
  condition:
  - condition: time
    weekday:
      - thu
      - fri
  action:
    - service: switch.turn_off
      target:
        entity_id: 
          - switch.adaptive_lighting_sleep_mode_motion
          - switch.adaptive_lighting_sleep_mode_motion_ikea 
  mode: restart

- alias: Adaptive light sleep mode - off non-daycare days
  id: al-sleep-off-non-daycare
  trigger:
  - platform: time
    at: "08:00:00"
  condition:
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - sat
      - sun
  action:
    - service: switch.turn_off
      target:
        entity_id: 
          - switch.adaptive_lighting_sleep_mode_motion
          - switch.adaptive_lighting_sleep_mode_motion_ikea 
  mode: restart

