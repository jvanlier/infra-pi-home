- alias: Amplifier study off at end of workday 
  id: 'amplifier-study-off'
  trigger:
    - platform: time
      at: "18:00:00"
  condition:
    condition: numeric_state
    entity_id: sensor.amplifier_study_power 
    above: 1
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.amplifier_study
  mode: restart

