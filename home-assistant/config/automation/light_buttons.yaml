- alias: Switch Light Toilet 0 
  id: switch-toilet-0
  trigger:
    platform: state
    entity_id: sensor.switch_toilet_0_action
    to: 'left_press'
  action:
    - service: light.toggle
      target:
        entity_id: light.light_toilet_0
  mode: single

