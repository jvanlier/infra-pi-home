- alias: Motion-activated Light Hall 0
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.motion_hall_0_occupancy
      light_target:
        entity_id: light.light_hall_0
      no_motion_wait: 180

