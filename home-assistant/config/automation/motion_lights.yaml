# Ikea bulbs at 1% are still too bright unfortunately. And Nest Protect pathlight is sufficient.
- alias: Motion-activated Light Hall 1 - off at Night
  trigger:
  - platform: time
    at: "21:59:55"
  action:
    - service: automation.turn_off
      entity_id: automation.motion_activated_light_hall_1_3
    - service: light.turn_off
      target:
        entity_id: light.light_hall_1

- alias: Motion-activated Light Hall 1 - on in Morning daycare days
  trigger:
  - platform: time
    at: "07:00:05"
  condition:
  - condition: time
    weekday:
      - mon
      - thu
      - fri
  action:
    - service: automation.turn_on
      entity_id: automation.motion_activated_light_hall_1_3

- alias: Motion-activated Light Hall 1 - on in Morning non-daycare days
  trigger:
  - platform: time
    at: "08:00:05"
  condition:
  - condition: time
    weekday:
      - tue
      - wed
      - sat
      - sun
  action:
    - service: automation.turn_on
      entity_id: automation.motion_activated_light_hall_1_3

