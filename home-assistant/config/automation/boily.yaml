- alias: Boiler nightly energy saving - off
  id: 'boiler-off'
  trigger:
    - platform: time
      at: "22:00:00"
  condition:
    - condition: state
      entity_id: switch.boiler
      state: 'on'
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.boiler 
  mode: restart


- alias: Boiler nightly energy saving - on
  id: 'boiler-on'
  trigger:
    - platform: time
      at: "06:00:00"
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.at_least_one_person_home
          state: 'yes'
        - condition: state
          entity_id: switch.boiler
          state: 'off'
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.boiler 
  mode: restart


- alias: Boiler off when last person leaves
  id: 'boiler-off-away'
  trigger:
    - platform: state
      entity_id: sensor.at_least_one_person_home 
      from: 'yes'
      to: 'no'
      for: '00:30:00'
  condition:
    - condition: state
      entity_id: switch.boiler
      state: 'on'
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.boiler
  mode: restart


- alias: Boiler on when someone comes home
  id: 'boiler-on-coming-home'
  trigger:
    - platform: state
      entity_id: sensor.at_least_one_person_home 
      from: 'no'
      to: 'yes'
      for: '00:00:05'
  condition:
    - condition: state
      entity_id: switch.boiler
      state: 'off'
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.boiler
  mode: restart
