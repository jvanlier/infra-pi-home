# TODO: also toggle when both of us are > 20 km away

- alias: Boiler nightly energy saving - off
  id: 'boiler-off'
  trigger:
    - platform: time
      at: "23:00:00"
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.boiler 
  mode: restart

- alias: Boiler nightly energy saving - on
  id: 'boiler-on'
  trigger:
    - platform: time
      at: "06:00:00"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.boiler 
  mode: restart
