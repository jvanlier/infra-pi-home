blueprint:
  name: Motion-activated Light
  description: Turn on a light when motion is detected. Turns it off gently.
  domain: automation
  input:
    motion_entity:
      name: Motion sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    device_no_motion_wait:
      name: Device wait time
      selector:
        entity:
          domain: number
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    total_no_motion_wait:
      name: Total wait time
      description: Time to leave the light on after last motion is detected. Takes into account delay configured on device.
      default: 180
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    off_transition_sec:
      name: Off transition seconds
      description: Off transition seconds (requires only_once to be true in adaptive lighting)
      # without only_once: true, a new brightness/color instruction may come while the off transition is in progres,
      # thereby canceling it.
      default: 10
      selector:
        number:
          min: 1
          max: 10
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

variables:
  total_no_motion_wait: !input total_no_motion_wait
  device_no_motion_wait: !input device_no_motion_wait

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: "{{ max(total_no_motion_wait - states(device_no_motion_wait) | int(0), 0) }}"
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
    data:
      transition: !input off_transition_sec
