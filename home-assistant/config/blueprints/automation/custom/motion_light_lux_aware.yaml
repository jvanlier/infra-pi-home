blueprint:
  name: Motion-activated Light Lux-Aware
  description: Turn on a light when motion is detected, if there is insufficient daylight. Turns it off gently.
  domain: automation
  input:
    motion_entity:
      name: Motion sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    lux_entity:
      name: Lux sensor
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    device_no_motion_wait:
      name: Device wait time
      selector:
        entity:
          domain: number
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    total_no_motion_wait:
      name: Total wait time
      description: Time to leave the light on after last motion is detected. Takes into account delay configured on device.
      default: 180
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    lux_threshold:
      name: Lux threshold
      description: Turn on only if measured lux is below this value.
      default: 350
      selector:
        number:
          min: 0
          max: 5000
          unit_of_measurement: lux
    off_transition_sec:
      name: Off transition seconds
      description: Off transition seconds (requires only_once to be true in adaptive lighting)
      # without only_once: true, a new brightness/color instruction may come while the off transition is in progress,
      # thereby canceling it.
      default: 10
      selector:
        number:
          min: 1
          max: 10
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - alias: "Is there insufficient daylight?"
    condition: numeric_state
    entity_id: !input lux_entity
    below: !input lux_threshold

variables:
  total_no_motion_wait: !input total_no_motion_wait
  device_no_motion_wait: !input device_no_motion_wait

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
    # An explicit on-transition was originally not needed with Hue bulbs, but after adding the off transition, the
    # bulbs connected to Zigbee2MQTT started coming on immediately. No idea why.
    # Does not happen with bulbs connected to the Hue hub. Workaround:
    data:
      transition: 1
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: "{{ max(total_no_motion_wait - states(device_no_motion_wait) | int(0), 0) }}"
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
    data:
      transition: !input off_transition_sec
